<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./chatboxStyle.css">
    <link rel="stylesheet" href="./style.css">
    <title>ChatBox</title>
</head>

<body>
    <section class="_top">
        <h4>Select Your Interactive AI</h4>

        <div class="_ai">
            <div class="_ai_icons"><img class="_ai_icons_img" src="./images/ai1.png" alt="Timmy" onclick="selectedAi('./images/ai1.png');">
                <p>Timmy</p>
            </div>
            <div class="_ai_icons"><img class="_ai_icons_img" src="./images/ai2.png" alt="Shahad" onclick="selectedAi('./images/ai2.png'); ">
                <p>Shahad</p>
            </div>
            <div class="_ai_icons"><img class="_ai_icons_img" src="./images/ai3.png" alt="Tiana" onclick="selectedAi('./images/ai3.png'); ">
                <p>Tiana</p>
            </div>

        </div>
        <div class="_user_name">
            <input required type="text" id="firstName" name="_firstName" placeholder="Enter Your First Name">
            <button type="submit" class="_sub">Enter</button>
        </div>
    </section>

    <div id="selected" class="_selected_ai _dissapear">
        <h5 class="animate__animated animate__fadeIn animate__delay-2s">Selected AI</h5>
        <div><img src="./images/ai1.jpg" alt="selected ai" class="_icon"></div>
    </div>

    <div id="mainChatBox" class="_chat_section ">


        <div class="_chatbox_container">
            <!-- <div><img src="./images/ai1.jpg" alt="selected ai" class="_icon_pic"></div> -->
            <!-- <div class="_exit_icons">
                <div><a title="minimize" href="#" class="_minimize">-</a></div>
                <div><a title="close" href="#" class="_exit">x</a></div>
            </div> -->

        </div>

        <div id="_chatBox" class="chat-box _dissapear">
            <div class="chat-box-header">
                <div><img src="" alt="selected ai" class="_icon_pic"></div>
                <h4>AI Chatbot</h4>
                <span class="chat-box-toggle"><i class="close-icon">close</i></span>
            </div>
            <div class="chat-box-body">
                <div class="chat-box-overlay">
                </div>
                <div class="chat-logs">
                    <p id="theTime"></p>

                </div>
                <!--chat-log -->
            </div>
            <div class="chat-input">
                <form>
                    <input type="text" id="chat-input" placeholder="Send a message..." />
                    <button type="submit" class="chat-submit" id="chat-submit"> <i class="fa fa-paper-plane"></i></button>

                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
