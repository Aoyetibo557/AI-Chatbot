<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./chatboxStyle.css">
    <link rel="stylesheet" href="./style.css">
    <title>ChatBox</title>
</head>
<body>
    <section class="_top">
        <h4>Select Your Interactive AI</h4>

        <div class="_ai">
            <div class="_ai_icons"><img class="_ai_icons_img" src="./images/ai1.png" alt="ai-icon1" onclick="selectedAi('./images/ai1.png');"><p>Timmy</p></div>
            <div class="_ai_icons"><img class="_ai_icons_img" src="./images/ai2.png" alt="ai-icon1" onclick="selectedAi('./images/ai2.png'); "><p>Shahad</p></div>
            <div class="_ai_icons"><img class="_ai_icons_img" src="./images/ai3.png" alt="ai-icon1" onclick="selectedAi('./images/ai3.png'); "><p>Tiana</p></div>

        </div>
        <div class="_user_name">
            <input required type="text" id="firstName" name="_firstName" placeholder="Enter Your First Name">
            <button type="submit" class="_sub">Enter</button>
        </div>
    </section>

    <div id="selected" class="_selected_ai _dissapear">
        <h5 class="animate__animated animate__fadeIn animate__delay-2s">Selected AI</h5>
        <div><img src="./images/ai1.jpg" alt="selected ai" class="_icon"></div>
    </div>
    
    <div id="mainChatBox" class="_chat_section _dissapear">
        

        <div class="_chatbox_container">
            <div class="_box_top">
                <div><img src="./images/ai1.jpg" alt="selected ai" class="_icon_pic"></div>
                <div class="_exit_icons">
                    
                    <div><a title="minimize" href="#" class="_minimize">-</a></div>
                    <div><a title="close" href="#" class="_exit">x</a></div>
                </div>
                
            </div>
    
            <div class="_chatbox_content">

                <div class="_both_msgs">
                    <p id="theTime"></p>

                    <ul class="_msgList" id="msg_ul">
                    </ul>

                    <!-- <div class="_entry_ai_msg">
                        <div id="aiMsg" class="_ai_msg"></div>
                    </div>

                    <div class="_entry_user_msg">
                        <div class="_msg" id="_newUserMsg">
                            <ul id="_newUserMsg_list">

                            </ul>
                        </div>
                    </div> -->
                   
                </div>
               
            </div>
    
    
            <div class="_box_footer">
                <div class="_box_footer_inner">
                    <div>
                        <input class="_new_msg" type="text" id="inputMsg" placeholder="Enter Messages">
                    </div>

                    <div class="_msg_icons">
                        <div class="_attachments"><img  src="./images/attachedFile.png" alt="Attach Files"></div>
                        <div class="_send_msg"><img id="send" src="./images/sendButton.png" alt="Send Message"></div>
                    </div>
                    

                </div>
                
            </div>
        </div>
    </div >
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
